 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: metric-service
 spec:
   replicas: 1
   selector:
     matchLabels:
       app: metric-service
   template:
     metadata:
       labels:
         app: metric-service
     spec:
       containers:
       - name: front-counter-metric
         image: ghcr.io/anicca-computer-vision/cv-metric-service:main
       imagePullSecrets:
       - name: {{SECRETS.NAME}}

