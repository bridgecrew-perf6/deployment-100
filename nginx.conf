worker_processes 4;

events { worker_connections 1024; }

http {
    
    upstream cv_dashboard{ 
        server cv-dashboard:3000;
    }

    server {
        listen 80;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location /appui {
            try_files $uri /index.html;
        }
    }
}
